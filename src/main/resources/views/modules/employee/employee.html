<!DOCTYPE html>
<html>
<head>
<title>员工管理</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="../../css/bootstrap.min.css">
<link rel="stylesheet" href="../../css/font-awesome.min.css">
<link rel="stylesheet" href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet" href="../../plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="../../css/main.css">
<script src="../../libs/jquery.min.js"></script>
<script src="../../plugins/layer/layer.js"></script>
<script src="../../libs/bootstrap.min.js"></script>
<script src="../../libs/vue.min.js"></script>
<script src="../../libs/validator.min.js"></script>
<script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../../plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../../js/common.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList" class="container-fluid">
		<div class="grid-btn">
			<a v-if="hasPermission('employee:save')" class="btn btn-primary" @click="save"><i class="fa fa-plus"></i>&nbsp;保存</a>
		</div>
		<div class="row">
			<div class="col-md-3">
			    <table id="jqGrid"></table>
			    <div id="jqGridPager"></div>
			</div>
			<div class="col-md-9">
				<div class="grid-btn">
					<div class="form-group col-md-3">
						<label><input name="c_filter" type="radio" value="1" />已分配 </label> 
						<label><input name="c_filter" type="radio" value="2" />未分配 </label> 
						<label><input name="c_filter" type="radio" value="3" checked="checked"/>所有 </label> 
					</div>
					<div class="form-group col-md-6">
						<input type="text" class="form-control" v-model="customerName" @keyup.enter="query" placeholder="客户名称">
					</div>
					<a v-if="hasPermission('customer:list')" class="btn btn-default" @click="query">查询</a>
				</div>
			    <table id="jqGrid1"></table>
			    <div id="jqGridPager1"></div>
			</div>
		</div>
    </div>
</div>

<script src="../../js/modules/employee/employee.js?v=2018010903"></script>
</body>
</html>
