<div id="rrapp" v-cloak>
	<div v-show="showList">

				<input type="text" class="form-control" v-model="q.customerName" @keyup.enter="query" placeholder="客户名称">

			</div>
			<a class="btn btn-default" @click="query">查询</a>
		</div>

		<table id="jqGrid"></table>
		<div id="jqGridPager"></div>
