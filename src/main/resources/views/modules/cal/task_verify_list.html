<!DOCTYPE html>
<html>
<head>
<title>待审核任务列表</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="../../css/bootstrap.min.css">
<link rel="stylesheet" href="../../css/bootstrap-datetimepicker.min.css">
<link rel="stylesheet" href="../../css/bootstrap-switch.min.css">
<link rel="stylesheet" href="../../css/font-awesome.min.css">
<link rel="stylesheet" href="../../plugins/jquery-ui/jquery-ui.min.css">
<link rel="stylesheet" href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet" href="../../plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="../../css/main.css?v=20171114">
<script src="../../libs/jquery.min.js"></script>
<script src="../../plugins/layer/layer.js"></script>
<script src="../../libs/bootstrap.min.js"></script>
<script src="../../libs/bootstrap-datetimepicker.min.js"></script>
<script src="../../libs/bootstrap-datetimepicker.zh-CN.js"></script>
<script src="../../libs/bootstrap-switch.min.js"></script>
<script src="../../libs/vue.min.js"></script>
<script src="../../libs/validator.min.js"></script>
<script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../../plugins/jquery-ui/jquery-ui.min.js"></script>
<script src="../../plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../../js/common.js"></script>
<script src="../../js/enums.js"></script>
<style>
  .ui-autocomplete {
    max-height: 100px;
    overflow-y: auto;
    /* 防止水平滚动条 */
    overflow-x: hidden;
  }
  </style>
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<div class="form-group col-md-2">
				<input type="text" class="form-control" v-model="q.taskItemTitle" @keyup.enter="query" placeholder="任务名称">
			</div>
			<div class="form-group col-md-1">
				<select v-model="q.verifyStatus" class="form-control">  
				  	<option v-for="verifyStatus in verifyStatusEnum" v-bind:value="verifyStatus.value">  
    					{{ verifyStatus.label }}  
  					</option>  
				</select>  
			</div>
			<a v-if="hasPermission('cal:task:list')" class="btn btn-default" @click="query">查询</a>
			<a v-if="hasPermission('cal:task:verify')" class="btn btn-success" @click="verify"><i class="fa fa-check-circle"></i>&nbsp;审核</a>
			<a v-if="hasPermission('cal:task:verify')" class="btn btn-warning" @click="unverify"><i class="fa fa-undo"></i>&nbsp;撤销审核</a>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
</div>

<script src="../../js/validation.js"></script>
<script src="../../js/modules/cal/cal_task_verify.js?v=2018013002"></script>
<script type="text/javascript">
</script>
</body>
</html>
